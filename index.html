<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=320,initial-scale=1.0,user-scalable=no" />
		<style>
			html{
				height: 100%;
			}
			body{
				margin:0;
				background: blue;
				width:100%;
				height: 100%;
				color:white;
				position: relative;
			}
			body p{
				position: absolute;
				top:50%;
				left:50%;
				transform: translate(-50%,-50%);
			}
			
		</style>
	</head>
	<body>
		<p>这是一个移动端的页面</p>
	</body>
</html>
